services:
  db:
    container_name: goteam-db
    build:
      context: db
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - "./data:/home/dynamodblocal/data"

  user:
    container_name: goteam-usersvc
    build:
      context: usersvc
      dockerfile: Dockerfile
    ports:
      - 8080:8080

  team:
    container_name: goteam-teamsvc
    build:
      context: teamsvc
      dockerfile: Dockerfile
    ports:
      - 8081:8081

  task:
    container_name: goteam-tasksvc
    build:
      context: tasksvc
      dockerfile: Dockerfile
    ports:
      - 8082:8082
